
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a style="text-decoration: none;" routerLink="/home" class="logo d-flex align-items-center">
        <img src="../../../assets/image/humg.jpg">
        <span class="d-none d-lg-block">HUMG</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown" 
          (click)="toggleProfileVisibility()">
            <img src="../../../assets//image/admin.jpg" alt="Profile" class="rounded-circle">
            <span style="user-select: none;" class="d-none d-md-block dropdown-toggle ps-2">{{textAdmin}}</span>
          </a><!-- End Profile Iamge Icon -->
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile" (click)="handleDocumentClick($event)" [ngClass]="{ 'show': isProfileVisible }">
            <li class="dropdown-header">
              <h6>{{textAdmin}}</h6>
            </li>
            <li class="dropdown-item">
              <a class=" d-flex align-items-center" routerLink="/profile">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li class="dropdown-item" (click)="logout()">
              <a class=" d-flex align-items-center">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
